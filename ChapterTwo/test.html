<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter Two: Test</title>
</head>
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css">
<body>
<section class="container">
    <section>

        <form action="" id="arrayForm">
            <fieldset>
                <legend>Arrays</legend>
            </fieldset>
            <div class="hide alert alert-danger" id="errorHolderArray"></div>
            <div class="hide alert alert-success" id="successHolderArray"></div>
            <div class="form-group">
                <label for="arrayPush">What method adds an element to the <b>end</b> of an array? (one)</label>
                <select class="form-control" size="5" name="arrayPush" id="arrayPush" required>
                    <option value="shift">shift</option>
                    <option value="pop">pop</option>
                    <option value="unshift">unshift</option>
                    <option value="push">push</option>
                    <option value="concat">concat</option>
                </select>
            </div>
            <div class="form-group">
                <label for="arrShift">What is the value of x after the shift operation?</label>
                <pre><code>
  var arr = ["Bill", 'brand', 'jim'],
     x = arr.shift();
                </code></pre>
                <input type="text" class="form-control" required name="arrShift" id="arrShift">
            </div>

            <div class="form-group">
                <label for="arrJoin">What is the value of x after the join operation?</label>
                <pre><code>
  var arr = ["Bill", 'brand', 'jim'],
     x = arr.join(',');
                </code></pre>
                <input type="text" class="form-control" required name="arrJoin" id="arrJoin">
            </div>

            <input type="submit" class="btn btn-primary" value="Check Array Answers Names">
        </form>
    </section>

    <section style="margin-top:2rem;">
        <form action="" id="stringForm">
            <fieldset>
                <legend>Strings</legend>
            </fieldset>
            <div class="hide alert alert-danger" id="errorHolderString"></div>
            <div class="hide alert alert-success" id="successHolderString"></div>
            <div class="form-group">
                <label for="stringIndexOf">
                    What value will <code> "time".indexOf('i');</code> result in?
                </label>
                <input class="form-control" type="number" name="stringIndexOf" id="stringIndexOf" required>
            </div>

            <label for="stringSplit">What is the method to turn a string into an array? (only one)</label>
            <div class="form-group">
                <select class="form-control" size="4" name="stringSplit" id="stringSplit" required>
                    <option value="join">join</option>
                    <option value="implode">implode</option>
                    <option value="explode">explode</option>
                    <option value="split">split</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Check String values">
        </form>
    </section>

    <section style="margin-top:2rem;">
        <form action="" id="numberForm">
            <fieldset>
                <legend>Functions</legend>
            </fieldset>
            <div class="hide alert alert-danger" id="errorHolderNumber"></div>
            <div class="hide alert alert-success" id="successHolderNumber"></div>
            <div class="form-group">
                <label for="functionReturn">
                    What value will x hold in this example?
                </label>
                <pre><code>
  var setGreeting = function setGreeting(name) {
     return "Hello " + name;
  };
  x = setGreeting("Bob");
                </code></pre>
                <input class="form-control" type="text" name="functionReturn" id="functionReturn" required>
            </div>
        </form>
    </section>

</section>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/ChapterOne/src/test.js"></script>
</body>
</html>
